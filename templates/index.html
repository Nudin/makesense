{% extends "layout.html" %}
{% block head %}
	<script src="/machtsinn/static/machtsinn.js"></script>
        <link href="/machtsinn/static/main.css" rel="stylesheet">
{% endblock %}
{% block body %}

        {% if username %}
        <p id="greeting">Hello {{ username }}!</p>
        <div id="login"><a href="{{ url_for('logout') }}">logout</a></div>

        {% else %}
        <p id="greeting">You have to log in with Wikidata to edit</p>
        <div id="login"><a href="{{ url_for('login') }}">login</a></div>
        {% endif %}
        <div id="languagesetting">
        <label>Language</label>
        <select id="languageselector">
                {% for lang in languages %}
                <option value="{{lang[1]}}" {{'selected' if currentlang == lang[1]}}>{{lang[0]}}</option>
                {% endfor %}
        </select>
        </div>

        <div id="next"></div>

        <div id="current">
                <p>Is this a common meaning (sense) for the given Word?</p>
                <div class="lemma"></div>
                <div class="description"></div>
                <div class="QID"></div>
                <div class="LID"></div>
        {% if username %}
        <div id="buttons">
                <button id="rejectbtn" title="Press 'r' instead" >Reject match</button>
                <button id="nextbtn" title="Press 'n' instead">Next</button>
                <button id="savebtn" title="Press 's' instead">Save</button>
        </div>
        {% endif %}
        </div>

        <div id="previous">
                <div class="message"></div>
                <div class="lemma"></div>
                <div class="description"></div>
                <div class="QID"></div>
                <div class="LID"></div>
        </div>

{% endblock %}
